<div class="outer-div" align="center">
  <h2>Edit Employee</h2>
  <hr>
  <form (ngSubmit)="onEdit()">
    <table>
      <tbody>
        <tr>
          <td class="expand-col">
            Name
          </td>
          <td>
            <input [(ngModel)]="name" name="name" placeholder="Name" type="text" class="form-control" required />
          </td>
        </tr>
        <tr>
          <td>
            Age
          </td>
          <td>
            <input [(ngModel)]="age" name="age" placeholder="Age" type="number" class="form-control" required />
          </td>
        </tr>
        <tr>
          <td>
            Email
          </td>
          <td>
            <input [(ngModel)]="email" name="email" placeholder="Email" type="email" class="form-control" required />
          </td>
        </tr>
        <tr>
          <td></td>
          <td><button class="update">UPDATE</button><button type="button" (click)="onCancel()" class="cancel">CANCEL</button></td>
        </tr>
      </tbody>
    </table>
  </form>
  <div class="alert alert-success" role="alert" *ngIf="msg">
    {{msg}}
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="error">
    {{error}}
  </div>
</div>
