<!DOCTYPE html>
<html>

<head>
    <title>Assignment 2</title>
</head>

<body>
    <div align="center">
        <caption>
            <h2>Example of Table Rowspan</h2>
        </caption>
        <table border="1" cellpadding="10">
            <tr>
                <th rowspan="4">Users Info</th>
                <td>1</td>
                <td>John Carter</td>
                <td>johncarter@mail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Peter Parker</td>
                <td>peterparker@mail.com</td>

            </tr>
            <tr>
                <td>3</td>
                <td>John Rambo</td>
                <td>johnrambo@mail.com</td>

            </tr>
        </table>
    </div>
    <br>
    <br>
    <div align="center">
        <caption>
            <h2>Example of Table Colspan</h2>
        </caption>
        <table border="1" cellpadding="10">
            <tr>
                <th colspan="4">Users Info</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John Carter</td>
                <td>johncarter@mail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Peter Parker</td>
                <td>peterparker@mail.com</td>

            </tr>
            <tr>
                <td>3</td>
                <td>John Rambo</td>
                <td>johnrambo@mail.com</td>

            </tr>
        </table>
    </div>
</body>

</html>
