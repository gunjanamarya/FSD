<div class="outer-div">
    <div class="inner-div">
        <h4>
            List Of Users
        </h4>
    </div>
    <table class="table" *ngIf="users?.length > 0">
        <thead>
            <tr>
                <th scope="col">S No.</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">SSO ID</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users;let i=index;">
                <td><a routerLink="/add-doc" [queryParams]="{id: user._id}">{{i+1}}</a></td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.ssoId}}</td>
            </tr>
        </tbody>
    </table>
    <div class="inner-div">
        <a routerLink="/add-user">Add new User</a>
    </div>
</div>
