<!DOCTYPE html>
<html>

<head>
    <title>Assignment 5</title>
    <style>
        input {
            width: 200px;
        }
    </style>
</head>

<body>
    <form>
        <label for="no-demo">Number Demo</label>
        <br>
        <input type="number" id="no-demo" />
        <br>
        <br>

        <label for="range-demo">Range Demo</label>
        <br>
        <input type="range" min="100" max="500" step="10" value="350" id="range-demo" />
        <br>
        <br>

        <label for="color-demo">Color Demo</label>
        <br>
        <input type="color" id="color-demo" value="#00ff40" />
        <br>
        <br>

        <label for="date-demo">Date Demo</label>
        <br>
        <input type="date" id="date-demo" />
        <br>
        <br>

        <label for="time-demo">Time Demo</label>
        <br>
        <input type="time" id="time-demo" />
        <br>
        <br>

        <label for="date-time-local">DateTime Local Demo</label>
        <br>
        <input type="datetime-local" id="date-time-local" />
        <br>
        <br>

        <label for="date-time">DateTime Demo</label>
        <br>
        <input type="datetime" id="date-time" />
        <br>
        <br>

        <label for="birth-month">Birth Month</label>
        <br>
        <input type="month" id="birth-month" />
        <br>
        <br>

        <label for="vac-week">Vacation Week</label>
        <br>
        <input type="week" id="vac-week" />
        <input type="text" placeholder="Enter text" />
        <button>Go!</button>
    </form>
</body>

</html>
